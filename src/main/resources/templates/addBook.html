<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        .row.content {
            height: 450px
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Library webapp</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index">Welcome</a></li>
                <li class="active"><a href="/bookTable">Table of books</a></li>
                <li class="active"><a href="/addBook">Add book</a></li>
                <li class="active"><a href="/authorTable">Table of Authors</a></li>
                <li class="active"><a href="/addAuthor">Add Author</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/addBook/submit}" th:object="${book}" method="POST">
                <h1>Create book</h1>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"/>
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}"/>
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" id="genre" th:field="*{genre}"/>
                    <label for="yearOfPublication">Year of publication</label>
                    <input type="text" class="form-control" id="yearOfPublication" th:field="*{yearOfPublication}"/>
                </div>
                <button type="submit" class="btn btn-success">Add book</button>
            </form>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
